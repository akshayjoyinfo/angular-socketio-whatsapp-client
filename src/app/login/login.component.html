<div fxLayout="row" fxLayoutAlign="center center" class="">
  <mat-card class="login-main mat-elevation-z8">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>WhatsApp Clone Chat</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput name="username" [(ngModel)]="username" placeholder="Enter your Username/Email" required>
      </mat-form-field>
      <mat-form-field>
        <input name="alias" matInput placeholder="Just Alias so it look nice on your Chats list" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click) ="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
